[package]
name = "desktop"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Makes error handling of multiple error types easier.
anyhow = "1.0.13"

# Makes passing flags to the process command easier.
argh = "0.1.3"

# Logger crate.
logger = {path = "../../logger"}

# File reader crate.
file_reader = {path = "file_reader"}

# Frontend utility crates.
imgui = {path = "imgui"}

# Generic frontend crate. 
common-frontend = {path = "common-frontend"}

# GBC frontend crate.
gbc_frontend = {path = "frontends/nintendo/gbc_frontend"}

