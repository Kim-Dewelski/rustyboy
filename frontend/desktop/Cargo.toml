[package]
name = "desktop"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Makes error handling of multiple error types easier.
anyhow = "1.0.13"

# Makes passing flags to the process command easier.
argh = "0.1.3"

# Logger crate.
logger = {path = "../../logger"}

# Frontend graphics crate.
imgui = {path = "imgui"}

# Frontend audio crate.
libaudio = {path = "libaudio"}

# Generic frontend crate. 
common-frontend = {path = "common-frontend"}

# GBC frontend crate.
gbc_frontend = {path = "bitwolf/nintendo/gbc_frontend"}

# File dialogue crate.
rfd = "0.8.4"