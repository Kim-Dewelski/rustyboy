[workspace]
members = [
    # Shared utility between backends.
    "cores/common-core",
    # The different backend cores.
    "cores/bitwolf/nintendo/*",
    # Frontend crates.
    "frontend/*",
    # Utility crate.
    "util",
    # Logging crate.
    "logger",
]
# Required to determine version for wgpu
resolver = "2"
